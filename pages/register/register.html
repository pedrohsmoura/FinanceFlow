<!doctype html>
<html>

<head>
    <title>Registrar - Controle de gastos</title>
</head>

<body class="centralize">
    <div class="header">
        <img src="../../img/logo verde.png" alt="Logo do App" class="app-logo">
        <h1>Controle de gastos</h1>
    </div>
    <div>
        <h2 class="cadastro">Cadastro</h2>
    </div>
    <div class="container">
        <form>
            <div class="form-field">
                <div><label>Email</label></div>
                <input type="email" class="width-280" placeholder="seu@email.com" id="email" onchange="onChangeEmail()"/>
                <div class="error" id="email-required-error">Email é obrigatório</div>
                <div class="error" id="email-invalid-error">Email é inválido</div>
            </div>
            <div class="form-field">
                <div><label>Senha</label></div>
                <input type="password" class="width-280" placeholder="Senha" id="password" onchange="onChangePassword()"/>
                <div class="error" id="password-required-error">Senha é obrigatória</div>
                <div class="error" id="password-min-length-error">Senha deve ter pelo menos 6 caracteres</div>
            </div>
            <div class="form-field">
                <div><label>Confirmar senha</label></div>
                <input type="password" class="width-280" placeholder="Confirmar senha" id="confirmPassword" onchange="onChangeConfirmPassword()"/>
                <div class="error" id="password-doesnt-match-error">Senha e Confirmar senha devem ser iguais</div>
            </div>
            <div>
                <button type="button" class="solid" onclick="register()" id="register-button">Registrar</button>
            </div>
            <div>
                <button type="button" class="clear" onclick="goToLogin()" id="login-button">Voltar a tela de login</button>
            </div>
        </form>
    </div>
</body>

<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="register.css">

<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
<script src="../../firebase-init.js"></script>

<script src="../../loading.js"></script>
<script src="register.js"></script>

</html>
