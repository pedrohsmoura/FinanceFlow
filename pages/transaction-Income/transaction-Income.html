<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transações de Renda</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="transaction-Income.css">
</head>

<body class="centralize">
    <div class="container">
        <form>
            <div class="form-field">
                <div><label>Data da transaçao *</label></div>
                <input type="date" onchange="onChangeDate()" id="date">
                <div class="error" id="date-required-error">
                    Data é obrigatória/inválida
                </div>
            </div>
            <div class="form-field">
                <div><label>Moeda *</label></div>
                <select id="currency">
                    <option value="USD">Dólar</option>
                    <option value="EUR">Euro</option>
                    <option value="BRL" selected>Real</option>
                </select>
            </div>
            <div class="form-field">
                <div><label>Valor *</label></div>
                <input type="number" onchange="onChangeValue()" id="value">
                <div class="error" id="value-required-error" style="display: none;">
                    Valor é obrigatório
                </div>
                <div class="form-field">
                    <div><label for="transaction-type">Tipo de Transação *</label></div>
                    <select id="transaction-type">
                        <option value="Salario">Salário</option>
                        <option value="Aposentadoria">Aposentadoria</option>
                        <option value="Alugueis">Aluguéis</option>
                        <option value="Dividendos">Dividendos</option>
                        <option value="Emprestimos">Emprestimos</option>
                        <option value="Outros">Outros</option>
                    </select>
                    <div class="error" id="transaction-type-required-error" style="display: none;">
                        Tipo de transação é obrigatória
                    </div>
                <div class="error" id="value-less-or-equal-to-zero-error" style="display: none;">
                    Valor deve ser maior que zero
                </div>
            </div>
            <div class="form-field">
                <div><label>Descriçao</label></div>
                <input type="text" id="description">
            </div>
            <button type="button" class="solid" id="save-button">
                Salvar
            </button>
            <button type="button" class="clear" id="cancel-button" onclick="cancel()">Cancelar</button>
        </form>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>
<script src="../../firebase-init.js"></script>
<script src="../../auth-guard.js"></script>
<script src="../../loading.js"></script>
<script src="../../services/transaction.service.js"></script>
<script src="transaction-Income.js"></script>

</html>
